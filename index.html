<head>Create an account!</head>
<body>
  <style>
    .stylediv {
      padding: 3px;
    }
  </style>
  <form>
    <div class="stylediv">
    <label for="uname">Username (20 characters limit):</label><br>
    <input type="text" id="uname" name="Uname" maxlength="20"><br>
    </div>
    
    <div class="stylediv">
    <label for="pword">Password (50 characters limit):</label><br>
    <input type="password" id="pword" name="password" maxlength="50"><br>
    </div>
    
    <div class="stylediv">
    <label for="mail">Email:</label><br>
    <input type="email" id="mail" name="mail" maxlength="80"><br>
    </div>
    
    <div class="stylediv">
    <label for="grade">Grade:</label>
    <select id="grade" name="grade">
    <option value="TE21A">Te21A</option>
    <option value="TE21B">Te21B</option>
    <option value="NA21A">Na21A</option>
    <option value="NA21B">Na21B</option>
    </select>
    </div>
    
    <div class="stylediv">
    <input type="submit" value="Register">
    <input type="reset" value="Reset">
    </div>
  </form>
  <p>Already have an account? <a href="https://ntielev-21.github.io/repository_1/
">Log in</a></p>
</body>
