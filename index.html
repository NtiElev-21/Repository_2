<head padx="5", pady="5">Create an account!!</head>
<body>
  <form>
    <label for="uname">Username (20 characters limit):</label><br>
    <input type="text" id="uname" name="Uname" maxlength="20"><br>
    
    <label for="pword">Password:</label><br>
    <input type="password" id="pword" name="password"><br>
    
    <label for="mail">Email:</label><br>
    <input type="email" id="mail" name="mail" maxlength="80"><br>

    <label for="grade">Grade:</label><br>
    <input type="number" id="grade" name="grade" maxlength="2"><br>

    <input type="submit" value="Register">
    
    <input type="reset" value="Reset">
    
  </form>
</body>
